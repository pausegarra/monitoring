apiVersion: 1
groups:
  - orgId: 1
    name: Every minute
    folder: Private
    interval: 1m
    rules:
      - uid: af5l2frra7oxsb
        title: [Private] % Memory usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: feqjruau7xptsc
            model:
              editorMode: code
              expr: |-
                max by (name) (container_memory_working_set_bytes{container_label_com_docker_compose_project="root", name!~"(blackbox-exporter|cadvisor|grafana|latticeaxissite|nginx_exporter|prometheus)"})
                /
                max by (name) (container_spec_memory_limit_bytes{container_label_com_docker_compose_project="root", name!~"(blackbox-exporter|cadvisor|grafana|latticeaxissite|nginx_exporter|prometheus)"})
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.8
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        isPaused: false
        notification_settings:
          receiver: Email me
